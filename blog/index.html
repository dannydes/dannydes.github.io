---
title: Blog
layout: default
---

{% for post in site.posts %}
<div class="panel panel-default">
	<div class="panel-heading">
		<a href="{{ post.url }}">{{ post.title }}</a>
	</div>
	<div class="panel-content">
		<p>{{ post.date || date_to_string }}</p>
		<p>{{ post.excerpt }}</p>
	</div>
</div>
{% endfor %}
