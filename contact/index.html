---
title: Contact Me
layout: default
image: danieldesira.jpg
scripts: ['contact']
---

<div class="row">
	<div class="col-md-8 col-xs-12">
		<form id="contact-form" action="http://danieldesira.site88.net/index.php" method="post">
			<div class="form-group">
				<label for="name">Your name</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="email">Your email</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="subject">Your subject</label>
				<input type="text" class="form-control" id="subject" name="subject" required>
			</div>
			<div class="form-group">
				<label for="message">Your message</label>
				<textarea class="form-control" id="message" name="message" required></textarea>
			</div>
			<input type="hidden" id="hidden">
			<input type="submit" class="btn btn-primary" name="submit" value="Send">
		</form>
	</div>
	<div class="col-md-4 col-xs-12">
		<a href="https://twitter.com/intent/tweet?screen_name=desiradaniel" class="twitter-mention-button" data-show-count="false">Tweet to @desiradaniel</a>
		<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
	</div>
</div>

<div id="success" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Yay, thanks!</h4>
			</div>
			<div class="modal-body">
				<p>Your message made it through!</p>
				<p>I'll try to get back to you within 24 hours.</p>
			</div>
		</div>
	</div>
</div>

<div id="failure" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Oops :(</h4>
			</div>
			<div class="modal-body">
				<p>Something went wrong.</p>
			</div>
		</div>
	</div>
</div>
